<form [formGroup]='signupForm'>
  <div class="form-group">
    <label for="email">
      <b>Email:</b>
    </label>
    <input type="email" class="form-control" id="email" placeholder="Enter your email" formControlName="email">
    <div class="text text-danger"
      *ngIf="signupForm.get('email').invalid && (signupForm.get('email').dirty || signupForm.get('email').touched)">
      <div *ngIf="signupForm.get('email').errors.required">
        Email can not be empty!
      </div>
      <div *ngIf="signupForm.get('email').errors.email">
        Invalid email!
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">
      <b>Password:</b>
    </label>
    <input type="password" class="form-control" id="password" placeholder="Enter your password" formControlName="password">
  </div>
  <div class="text text-danger"
    *ngIf="signupForm.get('password').invalid && (signupForm.get('password').dirty || signupForm.get('password').touched)">
    <div *ngIf="signupForm.get('password').errors.required">
      Password can not be empty!
    </div>
    <div *ngIf="signupForm.get('password').errors.minlength">
      Password at least 6 digit.
    </div>
  </div>
  <button type="submit" class="btn btn-danger" (click)="onSignUp(signupForm)">Signup</button>
</form>
